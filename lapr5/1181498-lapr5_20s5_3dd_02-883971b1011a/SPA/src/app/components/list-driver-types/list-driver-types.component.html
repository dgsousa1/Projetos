<h2>Listar Tipo de Tripulantes</h2>

<table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driverType of driverTypes">
        <td>{{driverType.name}}</td>
        <td>{{driverType.description}}</td>
      </tr>
    </tbody>
  </table>
