<h2>Criar Tipo de Tripulante</h2>

<form id="driverTypeForm" [formGroup]="driverTypeForm" (ngSubmit)="addDriverType()">
  <div class="form-group">
    <label> Nome</label>
    <input class="form-control" type="text" name="name" placeholder="Nome de Tipo de Tripulante" formControlName="name" required>
  </div>

  <div class="form-group">
    <label>Abreviatura</label>
    <input class="form-control" type="text" name="description" placeholder="Abreviatura de Tipo de Tripulante" formControlName="description" required>
  </div>

  <div>
    <button id="btnSubmit" type="submit" class="btn btn-primary col-md-12"
      [disabled]="!driverTypeForm.valid">Submeter</button>
  </div>
</form>
